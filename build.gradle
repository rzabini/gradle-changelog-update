plugins {
    id 'groovy'
    id 'java'
    id 'java-gradle-plugin'
    id 'com.diffplug.spotless-changelog' version '2.0.1'
    id 'ru.vyarus.quality' version '4.5.0'
}

group 'com.github.rzabini'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

gradlePlugin {
    plugins {
        changelogUpdate {
            id = 'com.github.rzabini.changelog-update'
            implementationClass = 'com.github.rzabini.changelog.ChangelogUpdatePlugin'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.eclipse.jgit:org.eclipse.jgit:5.11.0.202103091610-r'
    implementation 'org.commonmark:commonmark:0.17.1'

    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
}

